version: '3.7'
services:
  web:
    image: nginx:latest
    ports:
      - "8080:80"
    volumes:
      - public-data:/app/public/
      - storage-data:/app/storage/app/public/
      - .docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - main-network

  app:
    build:
      context: .
      dockerfile: Dockerfile.dist
    depends_on:
      - mysql
      - redis
      - elasticsearch
      - horizon
      - websockets
    image: webapp
    volumes:
      - public-data:/app/public/
      - storage-data:/app/storage/app/public/
      - .docker/php/uploads.ini:/usr/local/etc/php/conf.d/uploads.ini
    networks:
      - main-network

  horizon:
    image: webapp
    command: php artisan horizon
    depends_on:
      - redis
      - mysql
      - elasticsearch
      - websockets
    networks:
      - main-network

  websockets:
    image: webapp
    command: php artisan websockets:serve
    ports:
      - "6001:6001"
    depends_on:
      - redis
      - mysql
      - elasticsearch
    networks:
      - main-network

  redis:
    image: redis
    ports:
      - "6379:6379"
    networks:
      - main-network

  mysql:
    image: mysql:5.7
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=secret
      - MYSQL_DATABASE=app
    volumes:
      - dbdata:/var/lib/mysql:cached
    networks:
      - main-network

  elasticsearch:
    image: elasticsearch:6.7.2
    ports:
      - "9200:9200"
    volumes:
      - searchdata:/usr/share/elasticsearch/data
    environment:
      - discovery.type=single-node
    networks:
      - main-network

volumes:
  public-data:
  storage-data:
  dbdata:
  searchdata:

networks:
  main-network:
